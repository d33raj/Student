<div class="container">
  <h2 class="text-center">Student List</h2>
  <nav class="nav-bar">
    <a routerLink="addStudent" class="add-student-btn">Add Student</a>
  </nav>
  <table class="student-table">
    <thead>
      <tr>
        <th>RollNo</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Date</th>
        <th>Gender</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentData">
        <td>{{ student.rollNo }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.date }}</td>
        <td>{{ student.isMale ? 'Male' : 'Female' }}</td>
        <td>
          <button class="delete-btn" (click)="confirmDelete(student.id)">Delete</button>
        </td>
        <td>
          <button class="update-btn" (click)="updateStudent(student.id)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>

  <!-- Bootstrap Modal for Delete Confirmation -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this student?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteStudent()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
